{% extends 'awards/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">New Review</legend>
                            {{form | crispy}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-primary" type="submit">Submit Review</button>
                        </div>
                    </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

{% endblock content %}
